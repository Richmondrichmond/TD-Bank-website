<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Bank | Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .contact-section {
            padding: 50px 20px;
            background-color: #f4f4f4;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .contact-info,
        .contact-form {
            flex: 1;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2,
        .contact-form h2 {
            color: #004b1c;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 1em;
            color: #555;
        }

        .contact-info a {
            color: #004b1c;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #004b1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-form button:hover {
            background-color: #007b27;
        }

        @media (max-width: 768px) {
            .contact-info, .contact-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h1 style="text-align: center; color: #004b1c;">Contact TD Bank</h1>
        <p style="text-align: center; color: #555;">Weâ€™re here to help with all your banking needs.</p>
        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 TD Bank Plaza, Toronto, ON, Canada</p>
                <p><strong>Phone:</strong> <a href="tel:+1-623-396-6876">+1-623-396-6876</a></p>
                <p><strong>Email:</strong> <a href="mailto:support@tdbank.com">support@tdbank.com</a></p>
                <p><strong>Working Hours:</strong> Monday to Friday, 9:00 AM - 5:00 PM</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="/submit-contact" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
